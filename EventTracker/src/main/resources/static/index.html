<!DOCTYPE html>
<html lang="en">
<head>

<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
<script
	src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
	integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
	crossorigin="anonymous">

<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>Event Tracker</title>
</head>

<style>
body {
	background-color: #333940;
}
</style>


<body>


	<h1 style="color:white">Event Tracker</h1>

	<div id="output">
		<div id="fastData"></div>
		<h1></h1>
	</div>

	<table class="table table-hover table-dark">
		<thead>
			<tr>
				<th scope="col">ID</th>
				<th scope="col">Date</th>
				<th scope="col">Start Time</th>
				<th scope="col">End Time</th>
				<th scope="col">Calories</th>
				<!-- 		<th scope="col">Hours</th> -->
				<th></th>
				<th></th>
				<th></th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<form name="addFastForm">
					<td></td>
					<td><input type="date" name="date" required></td>
					<td><input type="time" name="startFast" required></td>
					<td><input type="time" name="endFast" required></td>
					<td><input type="number" name="calories" required></td>
					<td></td>
					<td><button name="create" class="btn btn-success">Add
							Fast</button></td>
				</form>



				<td></td>
				<td></td>





			</tr>
			<tr>
			<tr>
				<td colspan="7"></td>
				<td></td>

			</tr>
		</tbody>
	</table>

	 <div class="collapse" id="collapseExample">
		<div class="mt-3">

			<form name="updateForm">
				<div style="float: left;">

					<input type="date" class="form-control" name="date"
						value="date" placeholder="date"
						required> 
						
						<input type="time" class="form-control"
						name="fastStart" value="fastStart" placeholder="Start Fast Time"> 
						
						<input type="time" class="form-control"
						name="fastEnd" value="fastEnd"
						placeholder="End Fast Time"> 
						
						<input type="number"
						class="form-control" name="calories" value="calories"
						placeholder="Calories"> 
						
						<input type="number" class="form-control"
						name="id" value="id" placeholder="ID" 
						required> 
						
						
				</div>
				<div></div>
				<div class="UpdateButton">
					<br>
				
					<button type="submit" name="updateFast" value="e" class="btn btn-warning btn-block"
						>Update</button>
				</div>
			</form>
		</div>
	</div> 




	<script type="text/javascript" src="js/script.js"></script>
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
		integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
		crossorigin="anonymous"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
		integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
		crossorigin="anonymous"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
		integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
		crossorigin="anonymous"></script>
</body>
</html>
