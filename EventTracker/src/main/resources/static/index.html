	<div id="output">
		<div id="fastData"></div>
		<h1></h1>
	</div>

	<table class="table table-hover table-dark">
		<thead>
			<tr>
				<th scope="col">ID</th>
				<th scope="col">Date</th>
				<th scope="col">Start Time</th>
				<th scope="col">End Time</th>
				<th scope="col">Calories</th>
				<!-- 		<th scope="col">Hours</th> -->
				<th></th>
				<th></th>
				<th></th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<form name="addFastForm">
					<td></td>
					<td><input type="date" name="date" required></td>
					<td><input type="time" name="startFast" required></td>
					<td><input type="time" name="endFast" required></td>
					<td><input type="number" name="calories" required></td>
					<td></td>
					<td><button name="create" class="btn btn-success">Add Fast</button></td>
				</form>
				
				<form name="deleteFastForm">
				
					<td><button class="btn btn-danger" type= "number" onclick="myFunction()">Delete</button></td>
				</form>
				
				
				
				
			</tr>
			<tr>
			<tr>
				<td colspan="7"></td>
				<td></td>

			</tr>

	</table>
