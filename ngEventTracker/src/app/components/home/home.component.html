<body>
  <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
    <form id="search" class="form-inline">
      <input type="date" style="margin: 5px" class="textAdd" class="form-control" name="fast" [(ngModel)]="newFast.date" />
      <input type="time" style="margin: 5px" class="textAdd" class="form-control" name="start" [(ngModel)]="newFast.start" />
      <input type="time" style="margin: 5px" class="textAdd" class="form-control" name="end" [(ngModel)]="newFast.end" />
      <input type="submit" class="btn btn-primary" style="margin: 5px;" value="Add Fast" (click)="addFast(newFast)" />
    </form>

    <span id="count">
      <!-- <h1 class="badge badge-primary " style="margin-left: 860px;"> {{getNumFasts()}}</h1> -->
    </span>

  </nav>
  <div *ngIf="!selected"></div>
  <table>
    <thead>
      <tr>
        <th>Date</th>
        <th>Start</th>
        <th>End</th>
        <th>Length</th>
        <th></th>
        <th></th>
        <th></th>

      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let fast of fasts">
        <td> {{fast.date}}</td>
        <td> {{fast.start}} </td>
        <td> {{fast.end}} </td>
        <td> {{fast.length}} </td>
        <td></td>

        <td><button class="btn btn-primary" (click)="deleteTodo(fast.id)"><img id="picDelete"
              src="https://i.imgur.com/gNRL8La.png" alt="" srcset=""></button> </td>
        <td></td>
      </tr>
    </tbody>
  </table>
